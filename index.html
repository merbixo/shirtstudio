<!DOCTYPE html>

<title>Merbi's Anime Collection — V2</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/styles.css" />

<body class="bg-gray-900 text-white antialiased">

<!-- Navigation (same as before) -->
<nav class="fixed top-0 w-full z-50 bg-black/60 backdrop-blur-sm border-b border-purple-600/25">
  <!-- ... -->

<!-- HERO -->
<section class="relative min-h-screen flex items-center justify-center anime-gradient overflow-hidden pt-16">
  <div class="absolute inset-0 bg-black/30"></div>
  <div class="relative z-10 max-w-5xl text-center px-4">
    <h1 class="text-6xl md:text-7xl font-black anime-text leading-tight">MERBI'S
      <span class="block text-3xl md:text-4xl japanese-text text-purple-200 mt-2">アニメコレクション</span>
    </h1>
    <p class="mt-6 text-lg text-gray-200 max-w-2xl mx-auto">
      Premium anime-inspired tees — Pay securely via IntaSend & fulfilled by Gelato.
    </p>

    <div class="mt-8 flex justify-center gap-4">
      <button onclick="scrollToSection('collections')" class="bg-white text-gray-900 px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform">Explore Collections</button>
      <button onclick="openIntaSend()" class="border border-white px-6 py-3 rounded-full font-bold hover:bg-white/10 transition-colors">Buy with IntaSend</button>
    </div>

    <div class="mt-12 flex justify-center">
      <div class="w-64 h-64 rounded-xl bg-gradient-to-br from-purple-800/60 to-indigo-700/60 p-4 drop-shadow-lg floating-card">
        <img src="images/spy-family-design1.svg" alt="Spy x Family preview" class="w-full h-full object-cover rounded-md"/>
      </div>
    </div>
  </div>
</section>

<!-- Collections -->
<section id="collections" class="py-20 bg-gray-900">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold anime-text">Collections</h2>
      <p class="text-gray-400 mt-2">Curated series — new drops & exclusive prints.</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Spy x Family live product -->
      <div class="collection-card p-6 rounded-2xl bg-gradient-to-br from-gray-800/70 to-gray-900/70">
        <h3 class="text-2xl font-bold anime-text mb-3">Spy x Family</h3>
        <img src="images/spy-family-design1.svg" alt="Spy x Family Tee" class="rounded-lg mb-3 w-full h-48 object-cover"/>
        <p class="text-gray-300">Spy x Family Tee — Available Now</p>
        <div class="mt-4 flex gap-3">
          <button onclick="openIntaSend('spy-family')" class="flex-1 bg-purple-600 hover:bg-purple-700 py-3 rounded-lg font-semibold">Buy with IntaSend</button>
